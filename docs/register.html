<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="login.html">Se connecter</a>
        </nav>
    </header>

    <!-- Formulaire de création de compte -->
    <section id="inscription">
        <h2>Créer un compte</h2>
        <form action="/register" method="post">
            <table>
                <tr>
                    <td><label for="nom">Nom :</label></td>
                    <td><input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prénom :</label></td>
                    <td><input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required></td>
                </tr>
                <tr>
                    <td><label for="email-register">Adresse Email :</label></td>
                    <td><input type="email" id="email-register" name="email" placeholder="exemple@domaine.com" required></td>
                </tr>
                <tr>
                    <td><label for="password-register">Mot de passe :</label></td>
                    <td><input type="password" id="password-register" name="password" placeholder="Choisissez un mot de passe" required></td>
                </tr>
                <tr>
                    <td><label for="confirm-password">Confirmer le mot de passe :</label></td>
                    <td><input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Créer un compte</button>
                        <button type="reset">Effacer tout</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
